# High-level configuration for EIGSEP observations
# Sets switch schedules, sensors, and other high-level parameters

# IP addresses
rpi_ip: "10.10.10.10"
panda_ip: "10.10.10.12"
# picos XXX read from device.info
picos:
  imu: "/dev/pico_imu"
  therm: "/dev/pico_therm"
  peltier: "/dev/pico_peltier"
  lidar: "/dev/pico_lidar"
  switch: "/dev/pico_switch"
  motor: "/dev/pico_motor"
# switches
use_switches: true
switch_schedule:  # seconds per measurement
  sky: 3600
  load: 60
  noise: 60
# vna
use_vna: true
vna_interval: 3600  # seconds between VNA measurements
vna_ip: "127.0.0.1"
vna_port: 5025
vna_timeout: 1000  # in seconds
vna_settings:
  fstart: 1000000.0  # in Hz
  fstop: 250000000.0  # in Hz
  npoints: 1000
  ifbw: 100.0  # in Hz
  power_dBm:
    ant: 0.0
    rec: -40.0
vna_save_dir: "/media/eigsep/T7/data/s11_data"
# motors
use_motors: true
